<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile-picture.jpeg" alt="Profile Pciture" data-testid="profilePicture" class="profile-picture" />
        <h1 data-testid="fullName">Segun Gbodi</h1>
        <h2 data-testid="jobTitle">Software Engineer</h2>
        <p data-testid="shortBio">I am a passionate software engineer with over 4 years of experience in web development. I specialize in back-end technologies with expertise in front-end and mobile developments.</p>
        <p data-testid="currentLocation">Abuja, Nigeria</p>
        <p data-testid="emailAddress">gbodisegun@gmail.com</p>
        <div data-testid="socialLinks" class="social-links">
            <a href="https://www.linkedin.com/in/segun-gbodi" target="_blank">LinkedIn</a>
            <a href="https://github.com/lurldgbodex" target="_blank">GitHub</a>
            <a href="https://twitter.com/" target="_blank">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" class="current-time"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
